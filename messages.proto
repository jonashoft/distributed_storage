syntax = "proto3";

message storedata_request
{
    string filename = 1;
    bytes filedata = 2;
}

message getdata_request
{
    string filename = 1;
}

message getdata_response
{
    string filename = 1;
    bytes filedata = 2;
}

message heartbeat
{
    string node_id = 1;
    double timestamp = 2;
}